<form [formGroup]="headersForm">
  <div class="form-row">
    <div class="col-md-6">
      <label>1.Exporter(name,full address, country)</label>
      <div formGroupName="exporter" class="section">
        <!-- <mat-form-field> -->
          <input matInput type="text" class="form-control-sm" [maxLength]="40" formControlName="a" />
        <!-- </mat-form-field> -->
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
        <!-- <mat-form-field> -->
          <input matInput type="text" class="form-control-sm" [maxLength]="40" formControlName="b" />
        <!-- </mat-form-field> -->
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
        <!-- <mat-form-field> -->
          <input matInput type="text" class="form-control-sm"  [maxLength]="40" formControlName="c" />
        <!-- </mat-form-field> -->
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
        <!-- <mat-form-field> -->
         
          <input matInput type="text" class="form-control-sm" [maxLength]="40" formControlName="d" />
        <!-- </mat-form-field> -->
        <!-- <mat-form-field> -->
          <input matInput type="text" class="form-control-sm" [maxLength]="40" formControlName="e" />
        <!-- </mat-form-field> -->
      </div>
    </div>
    <div class="col-md-6">
      <label>2.Certificate no.</label>
      <div class="md-form form-group my-0">
        <mat-form-field>
          <textarea matInput type="text" (keydown)="limitLinesAndCols($event)" cols="40" rows=5 class="form-control" [maxLength]="204" formControlName="certificateNo" ></textarea>
        </mat-form-field>
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6">
      <label>3.Importer (name, full address,country)</label>
      <div formGroupName="importer" class="section">
        <!-- <mat-form-field> -->
          <input matInput type="text" class="form-control-sm" [maxLength]="40" formControlName="a" />
        <!-- </mat-form-field> -->
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
        <!-- <mat-form-field> -->
          <input matInput type="text" class="form-control-sm" [maxLength]="40" formControlName="b" />
        <!-- </mat-form-field> -->
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
        <!-- <mat-form-field> -->
          <input matInput type="text" class="form-control-sm" [maxLength]="40" formControlName="c" />
        <!-- </mat-form-field> -->
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
        <!-- <mat-form-field> -->
          <input matInput type="text" class="form-control-sm" [maxLength]="40" formControlName="d" />
        <!-- </mat-form-field> -->
        <!-- <mat-form-field> -->
          <input matInput type="text" class="form-control-sm"  [maxLength]="40" formControlName="e" />
        <!-- </mat-form-field> -->
      </div>
    </div>
    <div class="col-md-6">
      <label>4.Country of Origin</label>
      <div class="md-form form-group my-0">
        <mat-form-field>
          <textarea matInput rows="5" (keydown)="limitLinesAndCols($event)" cols="40" type="text" class="form-control" [maxLength]="204" formControlName="countryOfOrigin"></textarea>
        </mat-form-field>
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6">
      <div>
        <label>5.Port of shipment and Transport Details (Optional)</label>
        <div class="form-row" formGroupName="portAndTransportDetails">
          <div class="col-md-6">
            <div class="md-form form-group my-0">
              <mat-form-field>
                <input [maxLength]="10" matInput type="text" class="form-control" formControlName="port" />
              </mat-form-field>
              <!-- <mat-error>
                <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
              </mat-error> -->
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form form-group my-0">
              <label>B/L</label>
              <mat-form-field style="width: 90% !important;
              float: right;">
                <input matInput [maxLength]="20" type="text" class="form-control" formControlName="transport" />
                <mat-error><span *ngIf="!headersForm.controls.portAndTransportDetails.controls.transport.valid">למסמך B/L יש למלא</span></mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-6">
      <label>6.Country of destination</label>
      <div class="md-form form-group my-0">
        <div class="section" >
          <input matInput type="text" class="form-control-sm"  [maxLength]="40" formControlName="countryOfDestination"/>
          <!-- <textarea matInput type="text" rows="2" class="form-control"
            formControlName="countryOfDestination"></textarea> -->
        </div>
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6">
      <label>7.Observations</label>
      <div class="md-form form-group my-0">
        <mat-form-field>
          <textarea rows="2" (keydown)="limitLinesAndCols($event)" cols="40" matInput type="text" class="form-control" [maxLength]="81" formControlName="observations"
            style="padding-bottom: 0px !important;"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <label for="commercialInvoices">8.Commercial invoices</label>
      <div class="md-form form-group my-0">
        <mat-form-field>
          <textarea rows="2" (keydown)="limitLinesAndCols($event)" cols="40" matInput type="text" class="form-control" [maxLength]="81" formControlName="commercialInvoices"
            style="padding-bottom: 0px !important;"></textarea>
        </mat-form-field>
        <!-- <mat-error>
          <span *ngIf="!headersForm.get('exporter').get('name').value"></span>
        </mat-error> -->
      </div>
    </div>
  </div>
</form>
